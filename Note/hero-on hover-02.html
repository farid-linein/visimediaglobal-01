<!-- This script is executed when the DOM content is loaded -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // This function is executed when jQuery is ready
    jQuery(function($) {
      
      // When the mouse enters the element with the class 'beach'
      $('.beach').mouseenter(function() {
        // Set the background image of the element with the id 'naturesection' to the beach image
        $('#naturesection').css('background-image','url(/wp-content/uploads/2019/09/beach.jpg)');
      });
      
      // When the mouse leaves the element with the class 'beach'
      $('.beach').mouseleave(function() {
        // Set the background image of the element with the id 'naturesection' to the eagle image
        $('#naturesection').css('background-image','url(/wp-content/uploads/2019/09/aigle.jpg)');
      });
      
      // When the mouse enters the element with the class 'mountain'
      $('.mountain').mouseenter(function() {
        // Set the background image of the element with the id 'naturesection' to the mountain image
        $('#naturesection').css('background-image','url(/wp-content/uploads/2019/09/mountain.jpg)');
      });
      
      // When the mouse leaves the element with the class 'mountain'
      $('.mountain').mouseleave(function() {
        // Set the background image of the element with the id 'naturesection' to the eagle image
        $('#naturesection').css('background-image','url(/wp-content/uploads/2019/09/aigle.jpg)');
      });
      
      // When the mouse enters the element with the class 'nature'
      $('.nature').mouseenter(function() {
        // Set the background image of the element with the id 'naturesection' to the nature image
        $('#naturesection').css('background-image','url(/wp-content/uploads/2019/09/nature.jpg)');
      });
      
      // When the mouse leaves the element with the class 'nature'
      $('.nature').mouseleave(function() {
        // Set the background image of the element with the id 'naturesection' to the eagle image
        $('#naturesection').css('background-image','url(/wp-content/uploads/2019/09/aigle.jpg)');
      });
    });
  });
</script>

<style>
  /* This styles the element with the id 'naturesection' */
  #naturesection{
    /* The background image transition takes 0.4 seconds with a linear timing function */
    transition: background 0.4s linear;
  }
</style>
